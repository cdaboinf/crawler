<!DOCTYPE html>
<html>
    <head>
    <title>Webcrawlers</title>
    </head>
    <body>
        <h1>Webcraler List</h1>
        <div>
            <ul>
                {% for webcrawler in webcrawlers %}
                <li>
                    <h4><a href="/webcrawlers/{{ webcrawler.id }}/">{{ webcrawler.site_name }}</a></h4>
                    <p>{{ subscriber.email }}</p>
                </li>
                {% endfor %}
            </ul>
        </div>
    </body>
</html>
